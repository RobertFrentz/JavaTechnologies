<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="page.xhtml">
    <ui:define name="content">
        <h:form id="dataEditForm">
            <ui:insert name="dataEditContent">
                Default data edit content
            </ui:insert>
            <p:focus id="formFocus" context="dataEditForm"/>
            <p:commandButton type="button" value="Submit"/>
            <br/>
            <h:outputText id="count" value="#{sCounter.sessionCount}"/>
            <p:poll interval="2" update="count"/>
        </h:form>
    </ui:define>
</ui:composition>

</html>
