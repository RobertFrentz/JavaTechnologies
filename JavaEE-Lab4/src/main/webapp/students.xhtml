<h:head>
    <title>Students</title>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>

<h:body>

    <p:dataTable var="student" value="#{customSession.students}"
                 styleClass="table"
                 headerClass="table-header"
                 rowClasses="table-row">
        <p:column>
            <f:facet name="header">Name</f:facet>
            #{student.name}
        </p:column>
        <p:column>
            <f:facet name="header">Exams name</f:facet>
            #{student.exams}
        </p:column>
    </p:dataTable>
</h:body>
</html>
