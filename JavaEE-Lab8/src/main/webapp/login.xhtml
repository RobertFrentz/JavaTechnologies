<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
    <h:form id="loginForm">
        <p:growl id="msg" showDetail="true" life="4000" />
        <p:panel styleClass="loginPanelContainer" id="loginPnl" header="Login">
            <h:panelGrid id="loginPanel" columns="2" cellpadding="5">
                <h:outputText value="Username" />
                <p:inputText id="username" value="#{login.username}"> </p:inputText>
                <p:spacer /><p:spacer />
                <h:outputText value="Password" />
                <p:password id="password" value="#{login.password}"
                            feedback="false"> </p:password>
                <p:message for="password"> </p:message>
            </h:panelGrid>
            <h:panelGrid columns="2" cellpadding="10" width="100%">
                <p:commandButton id="registerButton" action="register.xhtml"
                                 value="Register" style="float: left;">
                </p:commandButton>
                <p:commandButton id="loginButton" action="#{login.loginUser}"
                                 value="Login" style="float: right;">
                </p:commandButton>
            </h:panelGrid>
        </p:panel>
        <p:blockUI block="loginPnl" trigger="loginButton" style="float:right;">
            <p:graphicImage value="resources/images/loader.gif" />
        </p:blockUI>
    </h:form>
</h:body>

</html>
