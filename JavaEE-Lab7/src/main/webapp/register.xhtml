<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
</h:head>
<h:body>
    <h:form id="registerForm">
        <p:growl id="msg" showDetail="true" life="4000" />
        <p:panel styleClass="loginPanelContainer" id="loginPnl" header="Register">
            <h:panelGrid id="loginPanel" columns="2" cellpadding="5">
                <h:outputText value="Username" />
                <p:inputText id="username" value="#{register.username}"> </p:inputText>
                <p:spacer /><p:spacer />
                <h:outputText value="Password" />
                <p:password id="password" value="#{register.password}"
                            feedback="false"> </p:password>
                <h:outputText value="Role"/>
                <p:selectOneMenu id="exams" value="#{register.selectedRole}">
                    <f:selectItems value="#{register.roles}" var="role" itemLabel="#{role}"/>
                </p:selectOneMenu>
            </h:panelGrid>
            <h:panelGrid columns="1" cellpadding="10" width="100%">
                <p:commandButton id="registerButton" action="login.xhtml" actionListener="#{register.registerUser}"
                                 value="Register" ajax="true" style="float: left;">
                </p:commandButton>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>

</html>
