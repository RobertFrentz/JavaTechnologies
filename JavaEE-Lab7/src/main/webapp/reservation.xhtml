<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="WEB-INF/templates/dataEdit.xhtml">
    <ui:define name="dataEditContent">
        <div class="p-field p-col-12 p-md-4">
                <p:outputLabel value="Choose Exam"/> <br/>
                <p:selectOneMenu id="exams" value="#{customSession.selectedExam}">
                    <f:selectItems value="#{customSession.exams}" var="exam" itemLabel="#{exam.name}"/>
                </p:selectOneMenu>
                <ui:repeat value="#{customSession.resources}" var="res" varStatus="myVarStatus">
                    <div jsf:rendered="#{res.quantity gt 0}">
                        <p:outputLabel value="#{customSession.concatLabel(res.name, res.quantity)}"/> <br/>
                        <p:inputText type="text" value="#{res.selectedQuantity}" placeholder="Enter number"/>
                    </div>
                </ui:repeat>
        </div>
    </ui:define>
    <ui:define name="dataAction">
        <br/>
        <p:commandButton type="button" value="Submit" action="#{customSession.submitResources}"/>
    </ui:define>
</ui:composition>
</html>
